<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Bootstrap CSS -->
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <!-- Google Font -->
    <!-- Animated CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- Animated CSS -->
    <!-- My CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- My CSS -->
    <title>ARshop | Shopping Cart</title>
</head>

<body>

    <div id="app">

        <nav class="navbar fixed-top">
            <div class="container d-flex justify-content-end align-items-center">

                <button @click="sliderStatus" class="btn btn-sm btn-primary rounded-1">
                    <i class="fa-solid fa-dollar-sign"></i>
                </button>

                <div v-if="cart.length > 0">
                    <div class="dropdown mx-2">
                        <a class="btn btn-primary rounded-1 btn-sm dropdown-toggle" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <span class="badge text-bg-primary text-light fw-bold bg-gradient">{{totalQty}}</span>
                            <i class="fa-solid fa-cart-shopping mx-2"></i>
                            <span class="badge text-bg-primary text-light fw-bold bg-gradient">
                                <price :value="totalPrice"></price>
                            </span>
                        </a>

                        <div class="dropdown-menu px-2" style="font-size: 0.80em;">
                            <span v-for="(item, index) in cart" :key="index">

                                <div class="pb-2">
                                    <div class="row d-flex text-md-nowrap">
                                        <div class="col d-flex align-items-center">
                                            <span class="badge bg-primary">{{item.qty}}</span>
                                            <span class="mx-1">{{item.products.name}}</span>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="container">
                                            <div class="col d-flex flex-row align-items-center justify-content-end">
                                                <h6 class="m-0 fw-bold" style="font-size: 0.8em;">
                                                    <price :value="item.products.price * item.qty"></price>
                                                </h6>
                                                <div class="d-inline-block badge bg-dark ms-1 me-3"
                                                    @click.stop="deleteItem(item)">-</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </span>
                        </div>
                    </div>
                </div>

            </div>
        </nav>

        <div class="container">

            <h1 class="fw-bold mt-5">
                <span class="text-primary">
                    <i class="fa-solid fa-shop"></i>
                    <b>
                        <i>AR</i>
                    </b>
                </span>shop
            </h1>

            <transition name="custom" enter-active-class="animate__animated animate__fadeIn"
                leave-active-class="animate__animated animate__fadeOut">
                <div v-if="slider">
                    <div class="my-4" :class="sliderState">
                        <label for="max" :class="['fw-bold', 'form-label']">Max</label>
                        <input type="number" id="max" v-model="maximum" class="form-control mx-3"
                            :style="{'width' : '75px'}">
                        <input type="range" min="10" max="150" class="form-range w-25" v-model="maximum">
                    </div>
                </div>
            </transition>

            <product-list :items="items" :maximum="maximum" @add="addItems"></product-list>

        </div>

        <footer class="bg-dark d-flex justify-content-center align-items-center flex-column text-white py-3 mt-3">
            <h6>Made With Love
                <i class="fa-regular fa-heart"></i>
            </h6>
            <h6>Arya Adhi Prasetyo</h6>
            <h6>2024-2025<sup>&copy;</sup>
            </h6>
        </footer>

    </div>


    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/364218679d.js" crossorigin="anonymous"></script>
    <!-- Font Awesome -->
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <!-- CDN Vue JS -->
    <!-- versi development, berisi peringatan yang sangat membantu -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- CDN Vue JS -->
    <!-- Script Vue JS -->
    <script src="main.js"></script>
    <!-- Script Vue JS -->
</body>

</html>
